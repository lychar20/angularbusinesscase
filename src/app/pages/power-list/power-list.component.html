<div class="container mx-auto p-6">
  <button class="mb-4 float-right bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700" routerLink="/power/add">
      New Power
  </button>
  
  <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
      <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
              <th class="py-3 px-6 text-center">id</th>
              <th class="py-3 px-6 text-center">value</th>
              <th class="py-3 px-6 text-center">actions</th>
          </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
          <tr *ngFor="let power of powers" class="border-b border-gray-200 hover:bg-gray-100">
              <td class="py-3 px-6 text-center">{{ power.id }}</td>
              <td class="py-3 px-6 text-center">{{ power.value }}</td>
              <td class="py-3 px-6 text-center flex justify-center space-x-4">
                  <a class="text-blue-500 hover:text-blue-700" [routerLink]="['/power', power.id]">Detail</a>
                  <a class="text-yellow-500 hover:text-yellow-700" [routerLink]="['/power', 'edit', power.id]">Edit</a>
                  <button class="bg-red-500 text-white font-bold py-1 px-3 rounded hover:bg-red-700" (click)="onClickDelete(power.id)">
                      Delete
                  </button>
              </td>
          </tr>
      </tbody>
  </table>
</div>
